---
- hosts: localhost
  name: Join Active Directory
  vars:
    ansible_python_interpreter: "/usr/bin/python3"

  tasks:
    - name: Install packages for Realm
      dnf:
        name:
          - realmd
          - sssd
          - oddjob
          - oddjob-mkhomedir
          - adcli
          - samba-common-tools
          - krb5-workstation
        state: latest